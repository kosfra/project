<!doctype html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
        <meta charset="UTF-8">
        <title>Francuz Photography</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/gallery.css">
    </head>
    <body>
        <header>
            <div id="headerMain">
                <div id="header"></div>
            </div>
            <div>
                <nav id="menu">
                    <ul>
                        <li>
                            <a href="contacts.html">Contacts</a>
                        </li>
                        <li>
                            <a href="about.html">About</a>
                        </li>
                        <li>
                            <a href="gallery.html">Gallery</a>
                        </li>
                        <li>
                            <a href="index.html">Main</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="30000">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="gallery/gallery.jpg" alt="gallery_img">
                        </div>
                        <div class="item">
                            <img src="gallery/lion.jpg" alt="lion_img">
                        </div>
                        <div class="item">
                            <img src="gallery/man.jpg" alt="man_img">
                        </div>
                        <div class="item">
                            <img src="gallery/people.jpg" alt="people_img">
                        </div>
                        <div class="item">
                            <img src="gallery/sculpture.jpg" alt="sculpture_img">
                        </div>
                        <div class="item">
                            <img src="gallery/statue.jpg" alt="statue_img">
                        </div>
                    </div>
                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="https://getbootstrap.com/examples/carousel/#myCarousel" role="button" data-slide="prev">
                        <div class="col-xs-1 col-sm-1 col-md-3 col-lg-12" id="loadFacebookG">
                            <div id="blockG_1" class="facebook_blockG"></div>
                            <div id="blockG_2" class="facebook_blockG"></div>
                            <div id="blockG_3" class="facebook_blockG"></div>
                        </div>
                    </a>
                    <a class="right carousel-control" href="https://getbootstrap.com/examples/carousel/#myCarousel" role="button" data-slide="next">
                        <div class="col-xs-1 col-sm-1 col-md-3 col-lg-12" id="loadFacebookG">
                            <div id="blockG_1" class="facebook_blockG"></div>
                            <div id="blockG_2" class="facebook_blockG"></div>
                            <div id="blockG_3" class="facebook_blockG"></div>
                        </div>
                    </a>
                </div>
            </div>
               <div id="boat">
                <img  src="pictures/main_venezia.png">
            </div>
            <div id="bottom_text">
                <h1>Moments of life</h1>
            </div>
        </main>
        <footer></footer>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
