        <main>
            <div id="contacts">
                <h1>
                    For communication you can fill out a request form<br>
                    or write me in the social. networks.<br>You will find links below 
                </h1>
                <div id="letter">
                    <img class="smooth" href="#bottom" src="pictures/letter.jpg"></img>
                </div>
                 <div class="second_menu">
                     <h1>Instagram</h1>
                    <div>
                        
                        <a href="https://www.instagram.com/fra_kos">
                            <img src="pictures/instagram.png" alt="logo-instagram">
                        </a>
                    </div>
                    <h1>Facebook</h1>
                    <div>
                        <a href="https://www.facebook.com/kostiantyn.frantsuz">
                        <img src="pictures/facebook.png" alt="logo-facebook">
                        </a>
                    </div>
                    <h1>VK</h1>
                    <div>
                         <a href="https://vk.com/id270875450">
                        <img src="pictures/vk.png" alt="logo-VK">
                        </a>
                    </div>
                    <h1>Github</h1>
                    <div>
                         <a href="https://github.com/kosfra">
                        <img src="pictures/github.png" alt="logo-github">
                        </a>
                    </div>
                </div>
                <div>
                    <form>
                        <div>
                            <label>
                                Name:
            <input type="text" id="client_name" name="client_name" required>
                            </label>
                        </div>
                        <div>
                            <br>
                            <label>
                                mob. Number:
            <input type="tel" id="client_phone" name="client_phone" required>
                            </label>
                        </div>
                        <div>
                            <br>
                            <label>
                                E-mail:
            <input type="email" id="client_email" name="client_email" placeholder="Valid Email Address" required>
                            </label>
                        </div>
                        <div>
                            <br>
                            <label>
                                Your suggestions and wishes:<br>
                                <textarea name="client_proposals" id="client_proposals" placeholder="Your Message to Us" cols="48" rows="8"></textarea>
                            </label>
                        </div>
                        <br>
                        <input class="btn btn-default" type="submit" value="Send">
                    </form>
                </div>
            </div>
        </main>
        <footer></footer>
